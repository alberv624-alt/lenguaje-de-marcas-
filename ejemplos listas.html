<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listas ordenadas y no ordenadas </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <H2> LISTAD ORDENADAS: atributo start</H2>
    <ol start="4" type="i">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>

    <h2>LISTAS ORDENADAS: atributo reversed</h2>
    <ol reversed type="A" start="3">
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>
</body>
</html>
