<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de input</h1>
    <form action="">
        <div>
            <label for="campo_de_texto">campo de texto</label>
            <input type="text" name="campo_de_texto" id="campo_de_texto" placeholder="escriba aqui su texto">
        </div>
         <div>
            <label for="campo_numérico">Campo numérico</label>
            <input type="number" name="campo_numérico" id="campo_numérico" placeholder="escriba aqui su número">
        </div>
         <div>
            <label for="Campo_tipo_email">Campo tipo email </label>
            <input type="email" name="campo" id="Campo_tipo_email" placeholder="Introduce tu email">
        </div>
         <div>
            <label for="Campo_para_contraseñas_">Campo para contraseñas</label>
            <input type="password" name="Campo_para_contraseñas" id="Campo_para_contraseñas" placeholder="Introduce tu contraseña">
        </div>
         <div>
            <label for="Campo_para_telefono"> Campo para teléfono</label>
            <input type="tel" name="Campo para telefono" id="C" placeholder="Introduce tu número de teléfono">
        </div>
         <div>
            <label for="campo_de_busqueda">Campo de búsqueda</label>
            <input type="search" name="campo_de_busqueda" id="campo_de_busqueda" placeholder="¿Qué estás buscando? ">
        </div>
         <div>
            <label for="campo_para_enlaces">Campo para enlaces</label>
            <input type="url" name="campo_para_enlaces" id="campo_para_enlaces" placeholder="URL del sitio web">
        </div>
         <div>
            <label for="fecha">Calendario fecha</label>
            <input type="date" name="fecha" id="fecha">
        </div>
         <div>
            <label for="fecha_hora">Calendario fecha y hora</label>
            <input type="datetime-local" name="fecha_hora" id="fecha_hora">
        </div>
         <div>
            <label for="hora">Hora</label>
            <input type="time" name="hora" id="hora">
        </div>
          <div>
            <label for="box">Campo checkbox</label>
            <input type="checkbox" name="box" id="box">

        </div>
          <div>
            <label for="radio">Campo tipo radio</label>
            <input type="radio" name="radio" id="radio">
            
        </div>  <div>
            <label for="archivo">Seleciona tu archivo</label>
            <input type="file" name="archivo" id="archivo">
            
        </div>  <div>
            <label for="color">Selecciona tu color </label>
            <input type="color" name="color" id="color">
            
        </div>  <div>
            <label for="mes">Calendario mes y año</label>
            <input type="month" name="mes" id="mes">
            
        </div>

    </form>
</body>
</html>
