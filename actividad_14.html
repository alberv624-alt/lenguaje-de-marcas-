    <h1>Encuesta: ¿Qué tipo de gamer eres?</h1>

    <form action="#" method="post">

        </div>

        <div class="form-row">
            <label>Plataforma preferida:</label><br>
            <input type="radio" name="plataforma" value="pc"> PC <br>

            <input type="radio" name="plataforma" value="movil"> Móvil
        </div>

        <div class="form-row">
            <label>Género favorito:</label><br>
            <input type="checkbox" name="genero" value="accion"> Acción <br>

            <input type="checkbox" name="genero" value="estrategia"> Estrategia
        </div>
