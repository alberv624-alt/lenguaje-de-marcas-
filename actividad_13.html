<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro para un Viaje Espacial</h1>
        <br>
    <form action="">
         <div>
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre " placeholder="Ej. Neil Armstrong">
        </div>
        <br>
         <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" placeholder="">
        </div>
        <br>
         <div>
            <label for="correo">Correo electrónico: </label>
            <input type="email" name="correo" id="correo " placeholder="tuemail@ejemplo.com">
        </div>
        <br>
         <div>
            <label for="planeta">Planeta destino:</label>
            <input type="text" name="planeta" id="planeta" placeholder="Marte,Júpiter,etc.">
        </div>
        <br>
         <div>
            <label for="fecha">Fecha de salida:</label>
            <input type="date" name="fecha" id="fecha " >
        </div>
        <br>
         <div>
            <label for="gravedad">¿Tienes experiencia en gravedad cero?</label>
            <input type="checkbox" name="gravedad" id="gravedad">
        </div>
        <br>
         <div>
            <label for="identificacion">Sube tu identificación oficial:</label>
            <input type="file" name="identificacion" id="identificacion " placeholder="Seleccionar archivo">
        </div>
        <br>
         <div>
            <label for="color">Color del traje espacial:</label>
            <input type="color" name="color" id="color"
        </div>
        <br>
         <div>
            <input type="sunmit" value="vdfgs">
            <input type="reset" value="gg">
        </div>
    
    </form>
</body>
</html>
